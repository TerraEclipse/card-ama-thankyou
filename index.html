<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300|Pacifico" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="card patient">

      <!-- Greeting -->
      <div class="greeting">
        <div class="photo target">
          <div class="outline"></div>
          <div class="image circle-crop"><img src="img/feinstein.jpg"></div>
        </div>
        <div class="salutation light-shadow">Senator Feinstein,</div>
      </div>

      <!-- Main Copy -->
      <div class="main-copy">
        <h1 class="centered shadow">Don't make it even harder for Medicare patients and their families in <strong>Antelope Valley.</strong> <strong>Repeal the SGR now</strong> and avoid this disaster.</h1>
      </div>

      <!-- Signature -->
      <div class="signature light-shadow">
        <div class="photo signer">
          <div class="outline"></div>
          <div class="image circle-crop"><img src="img/signer.jpg"></div>
        </div>
        <div class="signer-info">
          <div class="name">Margaret Hassleman</div>
          <div class="location">Antelope Valley, CA</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-content centered">
          <span class="ama-logo"></span>
          <span class="bullet">&bullet;</span>
          <span class="link">Send a message to your representatives at <strong>action.fixmedicarenow.org</strong></span>
        </div>
      </div>

      <!-- Background -->
      <div class="card-bg">
        <div class="dark-layer"></div>
        <div class="color-layer">
          <div class="color top"></div>
          <div class="color bottom"></div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
